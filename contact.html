<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Männimäe Külalistemaja</title>
    <link rel="icon" type="image/png" href="./icons/bowling-ball-white.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="container-main">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-brand mx-auto d-flex align-items-center">
                <span class="d-inline-block d-lg-none me-2 fs-4">Broneerimine</span>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link fs-4" href="#">Majutus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4" href="#">Kohvik</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4" href="./bowling.html">Bowling</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4" href="./styleguide.html">styleguide</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link fs-4" href="./dashboard.html">Dashboard</a>
                      </li>
                </ul>
            </div>
            <div class="d-none d-lg-flex align-items-center">
                <img src="./img/mannimae-bowling.png" class="img-fluid max-height-100" alt="logo">
            </div>
        </div>
    </nav>
    <div class="alert alert-success fade show" role="alert">
        Broneerimine edukas!
    </div>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-5">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Ees- ja perekonnanimi *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-posti aadress *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <label for="phone" class="form-label">Telefon *</label>
                        <div class="input-group mb-3">

                            <span class="input-group-text">+<select class="form-select form-select-sm"
                                    aria-label=".form-select-sm example">
                                    <option value="1">372</option>
                                    <option value="44">376</option>
                                    <option value="49">55</option>
                                </select></span>
                            <input type="number" class="form-control" id="phone" name="phone" required>
                        </div>

                        <div class="row justify-content-center my-5">
                            <div class="col-6 col-md-8">
                                <button class="btn btn-primary btn-block w-100 btn-lg">Edasi</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        const form = document.querySelector('form');
        const alertSuccess = document.querySelector('.alert-success');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            if (form.checkValidity()) {
                alertSuccess.style.visibility = "visible"
                alertSuccess.style.display = "block"
                setTimeout(function () {
                    alertSuccess.style.visibility = "hidden"
                    alertSuccess.style.display = "none"
                    window.location.href = 'index.html';
                }, 2000);
               
            } else {
                form.classList.add('was-validated');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
