  <div class="row justify-content-center mt-4 mt-md-5 lane">

  <div class="row justify-content-center mt-4 mt-md-5 time">

  <div class="row justify-content-center my-5">

    </div>

  <script>
    let totalNum = 1
    toggleClass()
    function toggleChoose(button) {
      let buttons = document.querySelectorAll('.btn-choose')

      console.log(buttons)

      for (var i = 0; i < buttons.length; i++) {
        if (buttons[i] == button) {
          buttons[i].classList.add("btn-primary");
          buttons[i].classList.remove("btn-secondary");
        } else {
          buttons[i].classList.add("btn-secondary");
          buttons[i].classList.remove("btn-primary");
        }
      }
    }

    function toggleDate(button) {
      let buttons = document.querySelectorAll('.btn-date')

      for (var i = 0; i < buttons.length; i++) {
        if (buttons[i] == button) {
          buttons[i].classList.add("btn-primary");
          buttons[i].classList.remove("btn-secondary");
        } else {
          buttons[i].classList.add("btn-secondary");
          buttons[i].classList.remove("btn-primary");
        }
      }
    }

    function toggleTime(button) {
      let buttons = document.querySelectorAll('.btn-time')

      for (var i = 0; i < buttons.length; i++) {
        if (buttons[i] == button) {
          buttons[i].classList.add("btn-primary");
          buttons[i].classList.remove("btn-secondary");
        } else {
          buttons[i].classList.add("btn-secondary");
          buttons[i].classList.remove("btn-primary");
        }
      }
    }

    function addLane() {
      var number = parseInt(document.getElementById("number").innerHTML);
      if (number < 4) {
        number++;
        document.getElementById("number").innerHTML = number.toString();
      }
    }

    function removeLane() {
      var number = parseInt(document.getElementById("number").innerHTML);
      if (number > 1) {
        number--;
        document.getElementById("number").innerHTML = number.toString();
      }
    }

    function addTime() {
      var number = parseInt(document.getElementById("number2").innerHTML);
      if (number < 8) {
        number++;
        document.getElementById("number2").innerHTML = number.toString();
      }
    }

    function removeTime() {
      var number = parseInt(document.getElementById("number2").innerHTML);
      if (number > 1) {
        number--;
        document.getElementById("number2").innerHTML = number.toString();
      }
    }

    function addOption1() {
      var number = parseInt(document.getElementById("option1").innerHTML);
      if (number < 4 && totalNum < 4) {
        number++;
        totalNum++;
        document.getElementById("option1").innerHTML = number.toString();
        var button = document.getElementById('option-1-button');
        button.classList.remove('btn-secondary');
        button.classList.add('btn-primary');
      }
    }

    function removeOption1() {
      var number = parseInt(document.getElementById("option1").innerHTML);
      var number2 = parseInt(document.getElementById("option2").innerHTML);
      if ((number > 0 && number2 > 0) || (number > 1)) {
        number--;
        totalNum--;
        document.getElementById("option1").innerHTML = number.toString();
      } if (number == 0) {
        var button = document.getElementById('option-1-button');
        button.classList.remove('btn-primary');
        button.classList.add('btn-secondary');
      }
    }

    function addOption2() {
      var number = parseInt(document.getElementById("option2").innerHTML);
      if (number < 4 && totalNum < 4) {
        number++;
        totalNum++;
        document.getElementById("option2").innerHTML = number.toString();
        var button = document.getElementById('option-2-button');
        button.classList.remove('btn-secondary');
        button.classList.add('btn-primary');
      }
    }

    function removeOption2() {
      var number = parseInt(document.getElementById("option2").innerHTML);
      var number2 = parseInt(document.getElementById("option1").innerHTML);
      if ((number > 0 && number2 > 0) || (number > 1)) {
        number--;
        totalNum--;
        document.getElementById("option2").innerHTML = number.toString();
      } if (number == 0) {
        var button = document.getElementById('option-2-button');
        button.classList.remove('btn-primary');
        button.classList.add('btn-secondary');
      }
    }

    function toggleClass() {
      const bowlingBtn = document.querySelector('.bowling');
      const optionsBtn = document.querySelector('.options');
      const timeSection = document.querySelector('.time');
      const laneSection = document.querySelector('.lane');
      const option1 = document.querySelector('.option-1');
      const option2 = document.querySelector('.option-2');


      bowlingBtn.addEventListener('click', () => {
        timeSection.style.visibility = "visible"
        timeSection.style.display = "flex"
        laneSection.style.visibility = "visible"
        laneSection.style.display = "flex"

        option1.style.visibility = "hidden"
        option1.style.display = "none"
        option2.style.visibility = "hidden"
        option2.style.display = "none"
      });

      optionsBtn.addEventListener('click', () => {
        timeSection.style.visibility = "hidden"
        timeSection.style.display = "none"
        laneSection.style.visibility = "hidden"
        laneSection.style.display = "none"

        option1.style.visibility = "visible"
        option1.style.display = "flex"
        option2.style.visibility = "visible"
        option2.style.display = "flex"
      });
    }
  </script>
